<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body >

    <div class="card container-fluid vh-100">
        <div class="box position-absolute top-0 left-0 h-100 d-flex justify-content-between flex-column p-3">
            <h1 class="fs-3  fw-bold">WEATHER</h1>
            <div class="temp mb-4 d-flex align-items-center gap-4">
                <h2 class="temprat display-1 fw-semi-bold m-0">16&#176</h2>
                <div class="city-time">
                    <div class="d-flex align-items-center gap-2">
                        <h2 class="city-name fs-3">London</h2>
                        <h2 class="fs-3" id="country">UK</h2>
                    </div>
                    <span class="time-date fs-6">06:09</span>
                </div>
                <div class="weather d-flex flex-column gap-2 justify-content-center">
                <div class="weather-icon"></div>
                <span class="condition text-center">Cloudy</span>
                </div>
            </div> 
        </div>
        <div class="panel p-4 overflow-y-scroll">
            <form id="locatn-inp" class="mb-3 d-flex gap-3 align-items-center">
                <input type="text" id="auto-search" class="search bg-transparent" placeholder="Search Location">
                <button class="btn btn-primary p-btn border-0 m-0 py-2 px-3"><i class="fa-solid fs-5 fa-magnifying-glass"></i></button>
            </form>

            <ul class="cities">
                <li class="city">India</li>
                <li class="city">New York</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>

            <ul class="details">
                <h4 class="fs-5 mb-3">Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">89%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
                <li>
                    <span>Visibility</span>
                    <span class="visiblity">8km/h</span>
                </li>
            </ul>
            
        </div>
    </div>

    <script type=”text/javascript” src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcGo1ERX_NtP6VIy9nx32EDQLekZW8bZ4&libraries=places"></script>
    <script src="index.js"></script>
</body>
</html>
